<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" sizes="64*64" href="Logo.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>To-Do</title>
</head>
<body>
    <header class="header">
        <h1>To Do Task List</h1>
        <form id="new-task" class="new-task">
            <input 
                class="task-input" 
                type="text" 
                placeholder=" + Add a Task"
                required>
            <input 
                class="date-input" 
                type="date"
                > 
            <input
                class="sub-btn" 
                type="submit" 
                name="sub-btn" 
                id="sub-btn"
                value="Add task">
        </form>
    </header>
    <main>
        <section class="task-list">
            <h2 class="task">Tasks</h2>
            <div class="tasks">
                
            </div>
        </section>
    </main>
    
</body>
<script src="script.js"></script>
</html>
